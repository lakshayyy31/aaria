<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aaria ü§ç</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffffff, #f2f2f2);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #222;
    }

    p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #666;
    }

    model-viewer {
      width: 100%;
      height: 65vh;
    }

    #tapScreen {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="tapScreen">Tap to start üéµ</div>

  <h1>Happy Birthday Aaria ü§ç</h1>
  <p>26 February ‚ú®</p>

  <!-- STABLE 3D CAKE MODEL -->
  <model-viewer
    src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Cake/glTF-Binary/Cake.glb"
    camera-controls
    disable-zoom
    disable-pan
    interaction-prompt="none"
    environment-image="neutral"
    shadow-intensity="1"
    camera-orbit="0deg 70deg 2.5m"
    field-of-view="30deg">
  </model-viewer>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="futile-devices.mp3" type="audio/mpeg">
  </audio>

  <script>
    const tap = document.getElementById("tapScreen");
    const music = document.getElementById("music");

    tap.addEventListener("click", () => {
      music.play();
      tap.style.display = "none";
    });
  </script>

</body>
</html>
