 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aaria ü§ç</title>

  <!-- Google Model Viewer (mobile-safe 3D) -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #222;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
    }

    /* Tap-to-play screen */
    #tapScreen {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      color: #333;
    }
  </style>
</head>

<body>

  <div id="tapScreen">Tap to start üéµ</div>

  <h1>Happy Birthday Aaria ü§ç</h1>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Cake.glb"
    camera-controls
    disable-zoom
    disable-pan
    interaction-prompt="none"
    environment-image="neutral"
    shadow-intensity="1"
    rotation-per-second="0deg"
    camera-orbit="0deg 75deg 2.5m"
    field-of-view="30deg">
  </model-viewer>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="futile-devices.mp3" type="audio/mpeg">
  </audio>

  <script>
    const tap = document.getElementById("tapScreen");
    const music = document.getElementById("music");

    tap.addEventListener("click", () => {
      music.play();
      tap.style.display = "none";
    });
  </script>

</body>
</html>
