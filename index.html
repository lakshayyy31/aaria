<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Aaria</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: url('night.jpg') center/cover no-repeat;
  height: 100vh;
  overflow: hidden;
}

/* ---------- START SCREEN ---------- */
#startScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#startBtn {
  padding: 16px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  cursor: pointer;
}

/* ---------- MAIN ---------- */
#main {
  display: none;
  position: relative;
  width: 100%;
  height: 100%;
}

/* ---------- TITLE ---------- */
h1 {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  color: white;
}

/* ---------- CAKE ---------- */
.cake {
  position: absolute;
  left: 50%;
  bottom: 120px;
  transform: translateX(-50%);
  width: 220px;
  height: 130px;
  background: #f7b2b7;
  border-radius: 12px;
}

/* chocolate drip */
.cake::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 25px;
  background: #5a2e2e;
  border-radius: 12px 12px 20px 20px;
}

/* name on cake */
.cake-name {
  position: absolute;
  bottom: 40px;
  width: 100%;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 26px;
  color: white;
}

/* cream dots */
.dot {
  position: absolute;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  top: 45px;
}

.dot:nth-child(1) { left: 20px; }
.dot:nth-child(2) { left: 60px; }
.dot:nth-child(3) { left: 100px; }
.dot:nth-child(4) { left: 140px; }
.dot:nth-child(5) { left: 180px; }

/* ---------- CANDLES ---------- */
.candle {
  position: absolute;
  width: 10px;
  height: 35px;
  background: white;
  top: -35px;
}

.candle:nth-child(6) { left: 70px; }
.candle:nth-child(7) { left: 105px; }
.candle:nth-child(8) { left: 140px; }

/* flames */
.flame {
  position: absolute;
  top: -15px;
  left: -3px;
  width: 16px;
  height: 16px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); opacity: 0.9; }
  to { transform: scale(1.2); opacity: 1; }
}

/* ---------- CALENDAR ---------- */
.calendar {
  position: absolute;
  right: 20px;
  top: 120px;
  width: 220px;
  background: white;
  border-radius: 12px;
  padding: 12px;
}

.calendar h3 {
  text-align: center;
  margin: 5px 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  font-size: 12px;
  text-align: center;
}

.day {
  padding: 6px;
}

.marked {
  background: #ff4d6d;
  color: white;
  border-radius: 50%;
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- START -->
<div id="startScreen">
  <button id="startBtn">Tap to Start üéâ</button>
</div>

<!-- MAIN -->
<div id="main">
  <h1>Happy Birthday Aaria ü§ç</h1>

  <!-- CAKE -->
  <div class="cake">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="dot"></div><div class="dot"></div>

    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>

    <div class="cake-name">Aaria</div>
  </div>

  <!-- CALENDAR -->
  <div class="calendar">
    <h3>8teen</h3>
    <h4>February</h4>
    <div class="grid">
      <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
      <div></div><div></div><div></div>
      <div>1</div><div>2</div><div>3</div><div>4</div>
      <div>5</div><div>6</div><div>7</div>
      <div>8</div><div>9</div><div>10</div><div>11</div>
      <div>12</div><div>13</div><div>14</div>
      <div>15</div><div>16</div><div>17</div>
      <div class="marked">26</div>
    </div>
  </div>
</div>

<audio id="music" src="futile-devices.mp3" loop></audio>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const music = document.getElementById("music");

startBtn.onclick = () => {
  startScreen.style.display = "none";
  main.style.display = "block";
  music.play();
};

document.addEventListener("click", () => {
  for (let i = 0; i < 20; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
});
</script>

</body>
</html>
