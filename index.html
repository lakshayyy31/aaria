<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Aaria ü§ç</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;

  /* üåå BACKGROUND IMAGE */
  background: url("night.jpg") center/cover no-repeat fixed;
}

/* Start screen */
#startScreen{
  text-align:center;
}
#startBtn{
  padding:16px 32px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#f1b2a2;
  color:white;
  cursor:pointer;
}

/* Main layout */
#content{
  display:none;
  display:flex;
  align-items:center;
  gap:60px;

  /* readable overlay */
  background: rgba(255,255,255,0.85);
  padding:40px;
  border-radius:30px;
}

/* Text */
.text-block{
  text-align:center;
}

h1{
  margin-bottom:100px;
  font-weight:500;
}

/* üéÇ Cake */
.cake2{
  width:260px;
  height:180px;
  background:linear-gradient(#f7c6b7,#f1b2a2);
  border-radius:90px;
  position:relative;
  box-shadow:0 25px 40px rgba(0,0,0,.15);
}

/* Candles */
.candle2{
  position:absolute;
  top:-25px;
  width:10px;
  height:35px;
  background:#ffd1dc;
  border-radius:4px;
}
.candle2::after{
  content:"";
  position:absolute;
  top:-12px;
  left:-3px;
  width:16px;
  height:16px;
  background:radial-gradient(circle,#fff6c7,#ffb703);
  border-radius:50%;
}
.c1{left:95px}
.c2{left:125px}
.c3{left:155px}

/* Name on cake */
.name{
  position:absolute;
  top:80px;
  width:100%;
  color:white;
  font-weight:500;
}

/* üìÖ Calendar (RIGHT) */
.calendar{
  width:210px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 35px rgba(0,0,0,.15);
}
.cal-top{
  background:#f1b2a2;
  color:white;
  padding:12px;
  font-weight:600;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  padding:12px;
  font-size:13px;
  text-align:center;
}
.day{opacity:.5}
.date{
  padding:6px;
  border-radius:50%;
}
.mark{
  border:3px solid #f1b2a2;
  font-weight:600;
}

/* üéâ Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Mobile */
@media(max-width:800px){
  #content{
    flex-direction:column;
    gap:40px;
  }
  h1{margin-bottom:80px}
}
</style>
</head>

<body onclick="confettiBurst()">

<div id="startScreen">
  <button id="startBtn">Tap to start üéµ</button>
</div>

<div id="content">
  <div class="text-block">
    <h1>Happy Birthday Aaria ü§ç</h1>

    <div class="cake2">
      <div class="candle2 c1"></div>
      <div class="candle2 c2"></div>
      <div class="candle2 c3"></div>
      <div class="name">Aaria</div>
    </div>
  </div>

  <div class="calendar">
    <div class="cal-top">February ¬∑ 8teen</div>
    <div class="grid">
      <div class="day">S</div><div class="day">M</div><div class="day">T</div>
      <div class="day">W</div><div class="day">T</div><div class="day">F</div><div class="day">S</div>

      <div></div><div></div>
      <div class="date">1</div><div class="date">2</div><div class="date">3</div><div class="date">4</div><div class="date">5</div>
      <div class="date">6</div><div class="date">7</div><div class="date">8</div><div class="date">9</div><div class="date">10</div><div class="date">11</div><div class="date">12</div>
      <div class="date">13</div><div class="date">14</div><div class="date">15</div><div class="date">16</div><div class="date">17</div><div class="date">18</div><div class="date">19</div>
      <div class="date">20</div><div class="date">21</div><div class="date">22</div><div class="date">23</div><div class="date">24</div><div class="date">25</div>
      <div class="date mark">26</div>
      <div class="date">27</div><div class="date">28</div>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="futile-devices.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const content = document.getElementById("content");

startBtn.onclick = () => {
  music.play();
  startScreen.style.display="none";
  content.style.display="flex";
};

function confettiBurst(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
